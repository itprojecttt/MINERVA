{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>MINERVA</title>
        <link rel="stylesheet" href="{% static 'css/landio.css' %}">
        <link rel="stylesheet" href="{% static 'css/component.css' %}">
    </head>
    <body class="bg-white">
        <hr class="invisible">
        <div class="container">
            
            <center>
                <h2>
                    <b>Login</b> or <b>Register</b><br>to continue
                </h2>
            </center>
            <br>
            <hr class="invisible">
            <hr class="invisible">
            <div class="row">
                <div class="col-md-6 col-xl-6">
                    <!-- Forms
                        ================================================== -->
                    <div class="row">
                        <div class="col-md-6 col-xl-6" style="padding-left:0;padding-right:5px;">
                            <div class="form-group has-icon-left form-control-name">
                                <form action="/register/" method="post">{% csrf_token %}
                                <label class="sr-only" for="firstname">First Name</label>
                                <input type="text" class="form-control form-control-lg" id="firstname" name="firstname" placeholder="First Name">
                            </div>
                        </div>
                        <div class="col-md-6 col-xl-6" style="padding-left:5px;padding-right:0;">
                            <div class="form-group has-icon-left form-control-name">
                                <label class="sr-only" for="lastname">Last Name</label>
                                <input type="text" class="form-control form-control-lg" id="lastname" name="lastname" placeholder="Last Name">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group has-icon-left form-control-name">
                            <label class="sr-only" for="username_reg">Username</label>
                            <input type="username" class="form-control form-control-lg" id="username_reg" name="username_reg" placeholder="Username" autocomplete="off">
                        </div>
                        <div class="form-group has-icon-left form-control-email">
                            <label class="sr-only" for="email">E-Mail Address</label>
                            <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="E-Mail Address" autocomplete="off">
                        </div>
                        <div class="form-group has-icon-left form-control-password">
                            <label class="sr-only" for="password_reg">Password</label>
                            <input type="password" class="form-control form-control-lg" id="password_reg" name="password_reg" placeholder="Password" autocomplete="off">
                        </div>
                        <div class="form-group has-icon-left form-control-password">
                            <label class="sr-only" for="password2_reg">Repeat your password</label>
                            <input type="password" class="form-control form-control-lg" id="password2_reg" name="password2_reg" placeholder="Repeat your password" autocomplete="off">
                        </div>
                        <!-- Buttons
                            ================================================== -->
                        <input type="submit" class="btn btn-primary btn-block" value="REGISTER"></input>
                        </form>
                        <hr class="invisible">
                    </div>
                </div>
                <div class="col-md-6 col-xl-6">
                    <div class="form-group has-icon-left form-control-name">
                        {% block content %}
                        <form action="/auth/" method="post">{% csrf_token %}
                            <label class="sr-only" for="inputName">Username</label>
                            <input type="username" class="form-control form-control-lg" id="username" name="username" placeholder="Username" autocomplete="off">
                    </div>
                    <div class="form-group has-icon-left form-control-password">
                    <label class="sr-only" for="inputPassword">Password</label>
                    <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Password" autocomplete="off">
                    <a style="float: left; text-align: right" href="#modal-13">Forget your password?</a>
                    <input type="submit" class=" btn btn-primary btn-block" value="LOGIN"></input>
					<!--
                    <a style="float: right; text-align: right; margin-bottom: 12px" href="#"><br>Belum punya akun?</a> -->
                    </div>
                    <!-- Buttons
                        ================================================== -->
                    </form>
                    {% endblock %}
                    <hr class="invisible">
                </div>
                <div class="clearfix hidden-xl-up"></div>
                <div class="col-md-4">
                </div>
            </div>
        </div>

        <div id="modal-13"class="md-modal md-effect-1" >
          <div class="md-content">
            <h3>Update Profile</h3>
            <div>
              <p>Want to replace your credentials? Fill in the form below.</p>
              <div class="form-group has-icon-left form-control-email">
                <label class="sr-only" for="inputEmail">Email address</label>
                <input type="email" class="form-control form-control-lg" id="inputEmail" placeholder="Email address" autocomplete="off">
              </div>
              <div class="form-group has-icon-left form-control-password">
                <label class="sr-only" for="inputPassword">Enter a password</label>
                <input type="password" class="form-control form-control-lg" id="inputPassword" placeholder="Enter a password" autocomplete="off">
              </div>
              <button class="btn btn-primary btn-block md-close">Update Profile</button>
            </div>
          </div>
        </div>

        <!-- DARK footer
            ================================================== -->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="{% static 'js/landio.min.js' %}"></script>
    </body>
</html>
