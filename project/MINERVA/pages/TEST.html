<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Ayobaca.in | Form Pendaftaran Volunteer</title>
    <link rel="stylesheet" href="css/landio.css">
    <link rel="stylesheet" href="registertest.css">
  </head>

  <body class="bg-white">
    <hr class="invisible">

<!--MAIN BODY================================================== -->
  <div class="container">
      <center><h2>
      <b>Register</b><br>Untuk melanjutkan</h2>
      </center><br>

    <div class="container">
      <div class="card card-inverse card-social has-gradient card-register text-xs-center">
        <div class="card-block card-register-pic" style="height:100%;">
        </div>
      </div>

    <hr class="invisible">

      <div class="row">
        <div class="col-md-6 col-xl-6">

<!-- Forms================================================== -->
          
          <div class="form-group form-control-name">
            <label class="sr-only" for="inputName">Nama lengkap</label>
            <input type="text" class="form-control form-control-lg" id="inputName" placeholder="Nama lengkap">
          </div>
          <div class="form-group form-control-email">
            <label class="sr-only" for="inputEmail">Alamat e-mail</label>
            <input type="email" class="form-control form-control-lg" id="inputEmail" placeholder="Alamat e-mail" autocomplete="off">
          </div>
          
          <div class="col-sm-6" style="height:130px;">
              <div class="form-group">
                  <div class='input-group date' id='datetimepicker9'>
                      <input type='text' class="form-control" />
                      <span class="input-group-addon">
                          <span class="glyphicon glyphicon-calendar">
                          </span>
                      </span>
                  </div>
              </div>
          </div>
          <script type="text/javascript">
              $(function () {
                  $('#datetimepicker9').datetimepicker({
                      viewMode: 'years'
                  });
              });
          </script>

          <div class="form-group has-icon-left form-control-password">
            <label class="sr-only" for="inputPassword">Masukkan password</label>
            <input type="password" class="form-control form-control-lg" id="inputPassword" placeholder="Masukkan password" autocomplete="off">
          </div>

          <div class="form-group has-icon-left form-control-password">
            <label class="sr-only" for="inputPassword">Ketik ulang password</label>
            <input type="password" class="form-control form-control-lg" id="inputPassword" placeholder="Ketik ulang password" autocomplete="off">
          </div>
          <hr class="invisible">
        </div>
    </div>

<!-- Button NEXT================================================== -->
      <div class="row">
        <div class="col-md-6 col-xl-6">
        </div>
        <div class="col-md-6 col-xl-6">
            <button styletype="submit" class="btn btn-primary btn-block">NEXT STEP</button>
        </div>
      </div>
    </div>
         <br><br>
  </div>

<!-- DARK footer================================================== -->

    <footer class="section-footer bg-inverse" role="contentinfo">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-lg-5">
            <div class="media">
              <div class="media-left">
                <span class="media-object icon-logo display-1"></span>
              </div>
              <small class="media-body media-bottom">
                &copy; Land.io 2015. <br>
                Designed by Peter Finlan, developed by Taty Grassini, exclusively for Codrops.
              </small>
            </div>
          </div>
          <div class="col-md-6 col-lg-7">
            <ul class="nav nav-inline">
              <li class="nav-item">
                <a class="nav-link" href="./index-carousel.html"><small>NEW</small> Slides<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item active"><a class="nav-link" href="ui-elements.html">UI Kit</a></li>
              <li class="nav-item"><a class="nav-link" href="https://github.com/tatygrassini/landio-html" target="_blank">GitHub</a></li>
              <li class="nav-item"><a class="nav-link scroll-top" href="#totop">Back to top <span class="icon-caret-up"></span></a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

        

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <script src="js/landio.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.42/css/bootstrap-datetimepicker.min.css"></script>

  </body>
