<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>MINERVA - Home Page</title>
    <link rel="stylesheet" href="css/landio.css">
	<link rel="stylesheet" href="homepagetest.css">

  </head>
  <body class="bg-faded">
    <div class="container">
    	<hr class="invisible">
    	 <div class="row">
          <div class="col-hidden-sm-up">
          </div>
          <div class="col-md-3 col-xl-3">
          <img class="resize" src="img/minervaofficial/minervaofficial.png" alt="Minerva logo">
          </div>
          <div class="col-md-9 col-xl-9">
             <div class="card card-inverse card-social text-xs-center">
              <div class="card-block has-gradient">
                <h class="card-title">NAME</h2>
                <h6 class="card-subtitle">DOB</h6>
                <button type="submit" class="btn btn-secondary-outline btn-sm">UPDATE PROFILE</button>
              </div>
                <div class="card-block container">
                  <div class="row">
                    <div class="col-md-4 card-stat">
                      <h4>3 <small class="text-uppercase">Years Old</small></h4>
                    </div>
                    <div class="col-md-4 card-stat">
                      <h4>13 <small class="text-uppercase">In Kilograms</small></h4>
                    </div>
                    <div class="col-md-4 card-stat">
                      <h4>45 <small>In centimeter</small></h4>
                    </div>
                  </div>
              </div>
            </div>

          </div>
        </div>

    	 <hr class="invisible">
        <div class="row">
        <!-- MILESTONE LIST-->
            <div class="col-md-4 col-xl-4 mainpage-milestone" style="background-color: #eeeeee;"">
              <div class="col-md-12 col-xl-12">
              COGNITIVE MILESTONE
              </div>
              <div class="col-md-12 col-xl-12 mainpage-milestone-list" style="background-color: grey">
                COGNITIVE LIST
              </div>
              <div class="col-md-12 col-xl-12">
              PHYSICAL MILESTONE
              </div>
              <div class="col-md-12 col-xl-12 mainpage-milestone-list" style="background-color: grey">
                PHYSICAL LIST
              </div>
    				</div>

            <div class="col-md-4 col-xl-4 mainpage-progress" style="background-color: #eeeeee">
              <div class="col-md-12 col-xl-12">
              PROGRESS 
              </div>
              <div class="col-md-12 col-xl-12 mainpage-milestone-list" style="background-color: grey">
                CHART
              </div>
              <div class="col-md-12 col-xl-12">
              PHYSICAL MILESTONE
              </div>
              <div class="col-md-12 col-xl-12 mainpage-milestone-list" style="background-color: grey">
                CHART
              </div>
            </div>

            <div class="col-md-3 col-xl-3 mainpage-suggest" style="background-color: #eeeeee">
              <div class="col-md-12 col-xl-12">
              SUGGESTION
              </div>
              <div class="col-md-12 col-xl-12 mainpage-milestone-list" style="background-color: grey">
                blablabla
              </div>
            </div>

            <div class="col-md-3 col-xl-3 mainpage-widgets">
              <button styletype="submit" class="btn-hp-2 btn-warning btn-block"  onclick="Javascript:updateData()">PHYSICAL GROWTH</button>
            </div>

            <div class="col-md-3 col-xl-3 mainpage-widgets">
              <button styletype="submit" class="btn-hp-2 btn-success btn-block"  onclick="Javascript:updateData()">VACCINE WIDGET</button>
            </div>
    		</div>
    	</div>
            <div class="clearfix hidden-xl-up"></div>
             <br><br>
    	</div>
    </body>
        

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/landio.min.js"></script>
  </body>
</html>
