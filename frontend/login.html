<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>MINERVA | Login or Register</title>
	<meta name="description" content="Drunken Parrot UI Kit is a Twitter Bootstrap Framework design and Theme."/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

	<!-- Loading Bootstrap -->
	<link href="bootstrap/css/bootstrap.css" rel="stylesheet">

	<!-- Loading Font Awesome Icons -->
	<link href="css/font-awesome.min.css" rel="stylesheet">

	<!-- Loading Drunken Parrot UI -->
	<link href="css/drunken-parrot.css" rel="stylesheet">
	<link href="css/demo.css" rel="stylesheet">

<body data-spy="scroll" data-offset="100">

	<div class="container">
		<div class="row">

			<div class="col-md-12">



			<!-- #### Tiles #### -->
				<div class="componant-section" id="tiles">
					<h2 class="text-center demo-section-title">Please Login To Continue</h2>
					<div class="row">
						<div class="col-md-6">
							<div class="tile tile-login">
								Login
								<div class="input-icon">
									<span class="fa-user fa"></span>
									<input type="text" class="form-control" placeholder="E-mail">
								</div>
								<div class="input-icon">
									<span class="fa-lock fa"></span>
									<input type="password" class="form-control" placeholder="Password"">
								</div>

								<a href="index.html#fakeLink" class="btn btn-block btn-success btn-embossed">Log in</a>

								
							</div>

						</div>
						<div class="col-md-5">
							<div class="tile tile-login">
								Register
								<div class="input-icon">
									<span class="fa-user fa"></span>
									<input type="text" class="form-control" placeholder="E-mail">
								</div>
								<div class="input-icon">
									<span class="fa-lock fa"></span>
									<input type="text" class="form-control" placeholder="Password">
								</div>
								<div class="input-icon">
									<span class="fa-lock fa"></span>
									<input type="password" class="form-control" placeholder="Confirm Password">
								</div>



								<a href="index.html#fakeLink" class="btn btn-block btn-warning btn-embossed">Register</a>

							</div>
					</div>
				</div>

			
		</div>
	</div>
